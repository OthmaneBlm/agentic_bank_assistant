name: Build and deploy Python app to Azure Web App - agentic-bank-web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify requirements.txt exists
        run: |
          test -f requirements.txt || (echo "requirements.txt missing at repo root" && exit 1)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'banker-agent-web'        # ‚Üê confirm the exact name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4996D8F13EAF47D1A78A890586AECBE3 }}
          package: .                          # deploy source; Oryx builds on Azure